{% extends "layout.html" %}

{% block title %}
    Sticks Reserved
{% endblock %}

{% block main %}


<div>
    <table class="table">
        <thead>
            <tr>
                <th> Brand </th>
                <th> Size</th>
                <th> Flex </th>
                <th> Curve </th>
                <th> Hand</th>
                <th> Model </th>
                <th> Pickup Address </th>
            </tr>
        </thead>
        <tbody>
            {% for row in table %}
                <tr>
                    <td> {{ row[1] }} </td>
                    <td> {{ row[2] }} </td>
                    <td> {{ row[3] }} </td>
                    <td> {{ row[4] }} </td>
                    <td> {{ row[5] }} </td>
                    <td> {{ row[6] }} </td>
                    <td> {{ row[8] }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
